<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Camagru</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon.png">
    <script>
        function loadRegister() {
            var div = document.getElementById("blackground");
            if (div != null)
                div.style.display = "initial";
            var iframe = document.getElementById("iframe-login");
            if (iframe != null)
                iframe.style.display = "initial";
        }
        function hideDiv(obj) {
            if (obj != null)
                obj.style.display = "none";
        }
    </script>
</head>
<body class="background">
<header>
    <div class="header">
        <h1 class="title">Camagru</h1>
        <button id="first" class="golden delay"><span class="fix-skew">Login</span></button>
        <button id="second" class="golden" onclick="loadRegister()"><span class="fix-skew">Register</span></button>
    </div>
</header>
<div class="img-container">
</div>
</body>
<footer>
    <p>Andrea Rizzello (@arizzell) 2018</p>
</footer>
<div id="blackground" class="login-register" onclick="hideDiv(this)">
    <iframe id="iframe-login" class="iframe-login" src="login.html"></iframe>
</div>
</html>
